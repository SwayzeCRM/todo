<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Admin Panel Test</h1>
    <div id="test-output"></div>
    
    <script>
        const output = document.getElementById('test-output');
        
        // Test 1: Check if Supabase library is loaded
        if (window.supabase) {
            output.innerHTML += '<p>✓ Supabase library loaded</p>';
        } else {
            output.innerHTML += '<p>✗ Supabase library NOT loaded</p>';
        }
        
        // Test 2: Try to create Supabase client
        try {
            const SUPABASE_URL = 'https://vvtzalcisnpibnlunqgn.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ2dHphbGNpc25waWJubHVucWduIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5NTk4MzMsImV4cCI6MjA3MTUzNTgzM30.LJqY5AjAuwH5k65XY9cxfuqiuNNtjYo5k210IAg0PCk';
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            
            if (supabaseClient) {
                output.innerHTML += '<p>✓ Supabase client created successfully</p>';
                
                // Test 3: Try to fetch tasks
                supabaseClient.from('onboarding_tasks').select('*').limit(1).then(result => {
                    if (result.error) {
                        output.innerHTML += '<p>✗ Database error: ' + result.error.message + '</p>';
                    } else {
                        output.innerHTML += '<p>✓ Database connection successful</p>';
                    }
                });
            } else {
                output.innerHTML += '<p>✗ Failed to create Supabase client</p>';
            }
        } catch (error) {
            output.innerHTML += '<p>✗ Error creating client: ' + error.message + '</p>';
        }
        
        // Test 4: Check console for errors
        window.addEventListener('error', function(event) {
            output.innerHTML += '<p>✗ JavaScript Error: ' + event.message + '</p>';
        });
    </script>
</body>
</html>
