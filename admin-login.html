<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - DFY CRM</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section h1 {
            color: #1F2937;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo-section p {
            color: #6B7280;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 12px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #F3F4F6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #E5E7EB;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #E5E7EB;
        }

        .divider span {
            background: white;
            padding: 0 16px;
            position: relative;
            color: #9CA3AF;
            font-size: 13px;
        }

        .error-message {
            background: #FEE2E2;
            border: 1px solid #FCA5A5;
            color: #DC2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #D1FAE5;
            border: 1px solid #6EE7B7;
            color: #059669;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .forgot-password {
            text-align: center;
            margin-top: 16px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .verification-notice {
            background: #FEF3C7;
            border: 1px solid #F59E0B;
            color: #92400E;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .verification-notice h3 {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .verification-notice p {
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <h1>DFY CRM</h1>
            <p>Admin Portal</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <div id="verificationNotice" class="verification-notice">
            <h3>Check your email</h3>
            <p>We've sent you a verification link. Please check your email and click the link to verify your account before logging in.</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="admin@dfycrm.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">
                <span id="loginBtnText">Sign In</span>
            </button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <button onclick="window.location.href='admin-signup.html'" class="btn btn-secondary">
            Create Admin Account
        </button>

        <div class="forgot-password">
            <a href="#" onclick="handleForgotPassword(); return false;">Forgot your password?</a>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://vvtzalcisnpibnlunqgn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ2dHphbGNpc25waWJubHVucWduIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5NTk4MzMsImV4cCI6MjA3MTUzNTgzM30.LJqY5AjAuwH5k65XY9cxfuqiuNNtjYo5k210IAg0PCk';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Check if user is already logged in
        async function checkExistingSession() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                // User is logged in, redirect to admin panel
                window.location.href = 'admin.html';
            }
        }

        // Check on page load
        checkExistingSession();

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtnText.innerHTML = '<span class="loading-spinner"></span>Signing in...';
            
            // Hide messages
            hideMessages();
            
            try {
                // Attempt to sign in
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    throw error;
                }
                
                if (data.user) {
                    // Check if email is verified
                    if (!data.user.email_confirmed_at) {
                        showError('Please verify your email before logging in. Check your inbox for the verification link.');
                        await supabaseClient.auth.signOut();
                        return;
                    }
                    
                    // Check if email domain is allowed
                    const allowedDomains = ['@swayzecrm.com', '@dfycrm.com'];
                    const emailDomain = email.substring(email.indexOf('@'));
                    
                    if (!allowedDomains.includes(emailDomain)) {
                        showError('Access denied. Only @swayzecrm.com and @dfycrm.com email addresses are allowed.');
                        await supabaseClient.auth.signOut();
                        return;
                    }
                    
                    // Success - redirect to admin panel
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                }
            } catch (error) {
                console.error('Login error:', error);
                
                if (error.message.includes('Invalid login credentials')) {
                    showError('Invalid email or password. Please try again.');
                } else if (error.message.includes('Email not confirmed')) {
                    showError('Please verify your email before logging in.');
                } else {
                    showError(error.message || 'An error occurred during login.');
                }
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginBtnText.textContent = 'Sign In';
            }
        });

        // Handle forgot password
        async function handleForgotPassword() {
            const email = document.getElementById('email').value;
            
            if (!email) {
                showError('Please enter your email address first.');
                return;
            }
            
            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/admin-reset-password.html`
                });
                
                if (error) throw error;
                
                showSuccess('Password reset link sent! Check your email.');
            } catch (error) {
                console.error('Password reset error:', error);
                showError('Failed to send password reset email. Please try again.');
            }
        }

        // Helper functions
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            hideSuccessAndNotice();
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            hideErrorAndNotice();
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('verificationNotice').style.display = 'none';
        }

        function hideErrorAndNotice() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('verificationNotice').style.display = 'none';
        }

        function hideSuccessAndNotice() {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('verificationNotice').style.display = 'none';
        }

        // Check for verification message in URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('verified') === 'true') {
            showSuccess('Email verified successfully! You can now log in.');
        }
        if (urlParams.get('verification_sent') === 'true') {
            document.getElementById('verificationNotice').style.display = 'block';
        }
    </script>
</body>
</html>
