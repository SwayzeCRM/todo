<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFY CRM Admin - Modern UI</title>
    <link rel="stylesheet" href="admin-redesign.css">
</head>
<body>
    <div class="admin-wrapper">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <img src="logo.png" alt="DFY CRM">
                    <span class="sidebar-logo-text">DFY CRM</span>
                </div>
                <button class="sidebar-toggle btn btn-ghost btn-icon">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-group">
                    <div class="nav-group-title">Main</div>
                    <a href="#dashboard" class="nav-item active" data-target="dashboard">
                        <svg class="nav-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        <span class="nav-item-text">Dashboard</span>
                    </a>
                    <a href="#tasks" class="nav-item" data-target="tasks">
                        <svg class="nav-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
                        </svg>
                        <span class="nav-item-text">Tasks</span>
                        <span class="nav-item-badge">3</span>
                    </a>
                    <a href="#groups" class="nav-item" data-target="groups">
                        <svg class="nav-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                        </svg>
                        <span class="nav-item-text">Task Groups</span>
                    </a>
                    <a href="#sequences" class="nav-item" data-target="sequences">
                        <svg class="nav-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        <span class="nav-item-text">Sequences</span>
                    </a>
                </div>
                
                <div class="nav-group">
                    <div class="nav-group-title">Users</div>
                    <a href="#users" class="nav-item" data-target="users">
                        <svg class="nav-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                        <span class="nav-item-text">All Users</span>
                    </a>
                    <a href="#user-groups" class="nav-item" data-target="user-groups">
                        <svg class="nav-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        <span class="nav-item-text">User Groups</span>
                    </a>
                </div>
                
                <div class="nav-group">
                    <div class="nav-group-title">Settings</div>
                    <a href="#webhooks" class="nav-item" data-target="webhooks">
                        <svg class="nav-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span class="nav-item-text">Webhooks</span>
                    </a>
                    <a href="#system" class="nav-item" data-target="system">
                        <svg class="nav-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"></path>
                        </svg>
                        <span class="nav-item-text">System Test</span>
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Compact Header -->
            <header class="header">
                <div class="header-left">
                    <button class="btn btn-ghost btn-icon mobile-menu-toggle">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <div class="header-breadcrumb">
                        <span>Admin</span>
                        <span>/</span>
                        <span>Tasks</span>
                    </div>
                </div>
                
                <div class="header-right">
                    <button class="theme-toggle">
                        <!-- Theme icon inserted by JS -->
                    </button>
                    <div class="user-avatar">JD</div>
                </div>
            </header>

            <!-- Content Wrapper -->
            <div class="content-wrapper">
                <!-- Action Bar -->
                <div class="action-bar">
                    <div class="action-group search">
                        <input type="text" class="search-input" placeholder="Search tasks...">
                    </div>
                    
                    <div class="action-group">
                        <select class="filter-dropdown">
                            <option>All Tasks</option>
                            <option>Active Tasks</option>
                            <option>Completed Tasks</option>
                        </select>
                    </div>
                    
                    <div class="action-group" style="margin-left: auto;">
                        <button class="btn btn-primary" onclick="openAddTaskModal()">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                            </svg>
                            Add Task
                        </button>
                        <button class="btn btn-secondary">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                            </svg>
                            Manage Groups
                        </button>
                    </div>
                </div>

                <!-- Task List -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Tasks</h3>
                        <div class="card-actions">
                            <button class="btn btn-ghost btn-icon" data-tooltip="Refresh">
                                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Sample Task Item -->
                        <div class="task-item">
                            <div class="task-checkbox"></div>
                            <div class="task-info">
                                <div class="task-title">Complete Profile Setup</div>
                                <div class="task-meta">
                                    <span class="task-badge groups">User Onboarding</span>
                                    <span class="status-dot active"></span>
                                    <span>Active</span>
                                    <span>•</span>
                                    <span>Created 2 days ago</span>
                                </div>
                            </div>
                            <div class="task-actions">
                                <button class="btn btn-ghost btn-icon" data-tooltip="Edit">
                                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                    </svg>
                                </button>
                                <button class="btn btn-ghost btn-icon" data-tooltip="Duplicate">
                                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                    </svg>
                                </button>
                                <button class="btn btn-ghost btn-icon" data-tooltip="Delete">
                                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Loading State Example -->
                        <div class="task-item skeleton" style="height: 80px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sample Modal -->
    <div class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Add New Task</h3>
                <button class="modal-close">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-section">
                    <h4 class="form-section-title">Basic Information</h4>
                    
                    <div class="form-group">
                        <label class="form-label required">Task Title</label>
                        <input type="text" class="form-input" placeholder="Enter task title">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-input" rows="3" placeholder="Enter task description"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label required">User Group</label>
                        <select class="form-input">
                            <option>Select a user group...</option>
                            <option>Default Group</option>
                            <option>Premium Users</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-section">
                    <h4 class="form-section-title">Settings</h4>
                    
                    <div class="form-group">
                        <label class="toggle-switch">
                            <input type="checkbox" class="toggle-switch-input" checked>
                            <span class="toggle-switch-slider"></span>
                            <span class="toggle-switch-label">Active</span>
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label class="toggle-switch">
                            <input type="checkbox" class="toggle-switch-input">
                            <span class="toggle-switch-slider"></span>
                            <span class="toggle-switch-label">Send notifications</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-ghost">Cancel</button>
                <button class="btn btn-primary">Create Task</button>
            </div>
        </div>
    </div>

    <!-- Toast Container (inserted by JS) -->
    
    <script src="admin-redesign.js"></script>
    <script>
        // Demo functions
        function openAddTaskModal() {
            AdminUI.modal.open({
                title: 'Add New Task',
                content: document.querySelector('.modal-body').innerHTML,
                onConfirm: () => {
                    AdminUI.toast.success('Task created successfully!');
                }
            });
        }

        // Demo toast notifications
        setTimeout(() => {
            AdminUI.toast.info('Welcome to the new admin panel!');
        }, 1000);
    </script>
</body>
</html>
