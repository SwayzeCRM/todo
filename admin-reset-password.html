<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - DFY CRM</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section h1 {
            color: #1F2937;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo-section p {
            color: #6B7280;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-requirements {
            background: #F9FAFB;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            padding: 12px;
            margin-top: 8px;
            font-size: 13px;
        }

        .password-requirements h4 {
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .password-requirements ul {
            list-style: none;
            padding: 0;
        }

        .password-requirements li {
            color: #6B7280;
            padding: 4px 0;
            padding-left: 20px;
            position: relative;
        }

        .password-requirements li::before {
            content: '○';
            position: absolute;
            left: 0;
            color: #9CA3AF;
        }

        .password-requirements li.valid::before {
            content: '✓';
            color: #10B981;
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 12px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #FEE2E2;
            border: 1px solid #FCA5A5;
            color: #DC2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #D1FAE5;
            border: 1px solid #6EE7B7;
            color: #059669;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo-section">
            <h1>Reset Password</h1>
            <p>Create a new password for your account</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="resetForm">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a strong password">
                <div class="password-requirements">
                    <h4>Password must contain:</h4>
                    <ul id="passwordChecks">
                        <li id="lengthCheck">At least 8 characters</li>
                        <li id="uppercaseCheck">One uppercase letter</li>
                        <li id="lowercaseCheck">One lowercase letter</li>
                        <li id="numberCheck">One number</li>
                        <li id="specialCheck">One special character (!@#$%^&*)</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
            </div>

            <button type="submit" class="btn btn-primary" id="resetBtn">
                <span id="resetBtnText">Reset Password</span>
            </button>
        </form>

        <div class="back-to-login">
            <a href="admin-login.html">Back to login</a>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://vvtzalcisnpibnlunqgn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ2dHphbGNpc25waWJubHVucWduIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5NTk4MzMsImV4cCI6MjA3MTUzNTgzM30.LJqY5AjAuwH5k65XY9cxfuqiuNNtjYo5k210IAg0PCk';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Password validation
        const passwordInput = document.getElementById('password');
        passwordInput.addEventListener('input', validatePassword);

        function validatePassword() {
            const password = passwordInput.value;
            
            // Check length
            document.getElementById('lengthCheck').classList.toggle('valid', password.length >= 8);
            
            // Check uppercase
            document.getElementById('uppercaseCheck').classList.toggle('valid', /[A-Z]/.test(password));
            
            // Check lowercase
            document.getElementById('lowercaseCheck').classList.toggle('valid', /[a-z]/.test(password));
            
            // Check number
            document.getElementById('numberCheck').classList.toggle('valid', /[0-9]/.test(password));
            
            // Check special character
            document.getElementById('specialCheck').classList.toggle('valid', /[!@#$%^&*]/.test(password));
        }

        function isPasswordValid() {
            const password = passwordInput.value;
            return password.length >= 8 &&
                   /[A-Z]/.test(password) &&
                   /[a-z]/.test(password) &&
                   /[0-9]/.test(password) &&
                   /[!@#$%^&*]/.test(password);
        }

        // Handle reset form submission
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetBtn');
            const resetBtnText = document.getElementById('resetBtnText');
            
            // Hide messages
            hideMessages();
            
            // Validate password strength
            if (!isPasswordValid()) {
                showError('Please ensure your password meets all requirements.');
                return;
            }
            
            // Check password match
            if (password !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }
            
            // Show loading state
            resetBtn.disabled = true;
            resetBtnText.innerHTML = '<span class="loading-spinner"></span>Resetting password...';
            
            try {
                // Update the password
                const { error } = await supabaseClient.auth.updateUser({
                    password: password
                });
                
                if (error) throw error;
                
                // Success
                showSuccess('Password reset successfully! Redirecting to login...');
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'admin-login.html';
                }, 2000);
                
            } catch (error) {
                console.error('Password reset error:', error);
                showError(error.message || 'Failed to reset password. Please try again.');
            } finally {
                // Reset button state
                resetBtn.disabled = false;
                resetBtnText.textContent = 'Reset Password';
            }
        });

        // Helper functions
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Check if we have a recovery session
        async function checkRecoverySession() {
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (!session) {
                    showError('Invalid or expired password reset link. Please request a new one.');
                    setTimeout(() => {
                        window.location.href = 'admin-login.html';
                    }, 3000);
                }
            } catch (error) {
                console.error('Session check error:', error);
                showError('Invalid password reset link.');
            }
        }

        // Check on page load
        checkRecoverySession();
    </script>
</body>
</html>
